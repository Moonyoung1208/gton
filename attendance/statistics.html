<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통계 - 근태ON</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/statistics.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="dashboard.html" class="admin-nav-link">
                    <i class="fa-regular fa-house"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="records.html" class="admin-nav-link">
                    <i class="fa-regular fa-calendar"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="statistics.html" class="admin-nav-link active">
                    <i class="fa-solid fa-chart-column"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="mypage.html" class="admin-nav-link">
                    <i class="fa-solid fa-gear"></i>
                </a>
            </li>
        </ul>
    </nav>

    <main class="container">
        <section class="section">
            <h2 class="section-title">통계 조회</h2>

            <div class="filter-section">
                <div class="filter-row">
                    <div class="date-inputs">
                        <div class="form-group">
                            <label class="form-label" for="start-date">시작일</label>
                            <input type="date" id="start-date" class="form-input" value="2024-11-01">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="end-date">종료일</label>
                            <input type="date" id="end-date" class="form-input" value="2024-12-01">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">기간 선택</label>
                        <div class="filter-chips">
                            <button type="button" class="chip">이번주</button>
                            <button type="button" class="chip">저번주</button>
                            <button type="button" class="chip active">이번달</button>
                            <button type="button" class="chip">지난달</button>
                            <button type="button" class="chip">전체</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" style="width: 100%;">조회하기</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">통계 요약</h2>
            <div class="stats-summary">
                <div class="stat-box">
                    <div class="stat-label">총 근무일</div>
                    <div class="stat-value">20일</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">총 근무시간</div>
                    <div class="stat-value">168h</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">평균 출근시간</div>
                    <div class="stat-value">09:02</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">지각 횟수</div>
                    <div class="stat-value">2회</div>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">근태 현황</h2>
            <div class="chart-container">
                <div class="chart-placeholder">
                    <div class="chart-inner">
                        <div class="chart-center-value">20일</div>
                        <div class="chart-center-label">총 근무일</div>
                    </div>
                </div>
            </div>
            <div class="chart-legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: var(--main-color);"></div>
                    <div class="legend-text">정상: 17일 (85%)</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #FFA726;"></div>
                    <div class="legend-text">지각: 2일 (10%)</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #EF5350;"></div>
                    <div class="legend-text">조퇴: 1일 (5%)</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: var(--Gray-400);"></div>
                    <div class="legend-text">결근: 0일 (0%)</div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
