<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 - 근태ON</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="password-container">
        <div class="password-box">
            <div class="password-logo">
                <i class="fa-solid fa-key"></i>
                <h1>비밀번호 변경</h1>
                <p>처음 로그인하셨네요!<br>안전한 사용을 위해 비밀번호를 변경해주세요.</p>
            </div>

            <form class="password-form">
                <div class="form-group">
                    <label class="form-label" for="current-password">현재 비밀번호</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="current-password" class="form-input" placeholder="현재 비밀번호" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('current-password')">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="new-password">새 비밀번호</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="new-password" class="form-input" placeholder="새 비밀번호 (8자 이상)"
                            required>
                        <button type="button" class="toggle-password" onclick="togglePassword('new-password')">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-requirements">
                        <div class="requirement" id="req-length">
                            <i class="fa-solid fa-circle-xmark"></i>
                            <span>8자 이상</span>
                        </div>
                        <div class="requirement" id="req-letter">
                            <i class="fa-solid fa-circle-xmark"></i>
                            <span>영문 포함</span>
                        </div>
                        <div class="requirement" id="req-number">
                            <i class="fa-solid fa-circle-xmark"></i>
                            <span>숫자 포함</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm-password">비밀번호 확인</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirm-password" class="form-input" placeholder="비밀번호 재입력" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-match" id="password-match"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">비밀번호 변경</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.parentElement.querySelector('.toggle-password');
            const icon = button.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // 비밀번호 요구사항 실시간 체크
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');

        newPasswordInput.addEventListener('input', function () {
            const password = this.value;

            // 8자 이상
            const lengthReq = document.getElementById('req-length');
            if (password.length >= 8) {
                lengthReq.classList.add('valid');
                lengthReq.querySelector('i').classList.remove('fa-circle-xmark');
                lengthReq.querySelector('i').classList.add('fa-circle-check');
            } else {
                lengthReq.classList.remove('valid');
                lengthReq.querySelector('i').classList.remove('fa-circle-check');
                lengthReq.querySelector('i').classList.add('fa-circle-xmark');
            }

            // 영문 포함
            const letterReq = document.getElementById('req-letter');
            if (/[a-zA-Z]/.test(password)) {
                letterReq.classList.add('valid');
                letterReq.querySelector('i').classList.remove('fa-circle-xmark');
                letterReq.querySelector('i').classList.add('fa-circle-check');
            } else {
                letterReq.classList.remove('valid');
                letterReq.querySelector('i').classList.remove('fa-circle-check');
                letterReq.querySelector('i').classList.add('fa-circle-xmark');
            }

            // 숫자 포함
            const numberReq = document.getElementById('req-number');
            if (/[0-9]/.test(password)) {
                numberReq.classList.add('valid');
                numberReq.querySelector('i').classList.remove('fa-circle-xmark');
                numberReq.querySelector('i').classList.add('fa-circle-check');
            } else {
                numberReq.classList.remove('valid');
                numberReq.querySelector('i').classList.remove('fa-circle-check');
                numberReq.querySelector('i').classList.add('fa-circle-xmark');
            }

            checkPasswordMatch();
        });

        // 비밀번호 일치 확인
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        function checkPasswordMatch() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const matchDiv = document.getElementById('password-match');

            if (confirmPassword === '') {
                matchDiv.textContent = '';
                matchDiv.className = 'password-match';
                return;
            }

            if (newPassword === confirmPassword) {
                matchDiv.textContent = '✓ 비밀번호가 일치합니다';
                matchDiv.className = 'password-match match';
            } else {
                matchDiv.textContent = '✗ 비밀번호가 일치하지 않습니다';
                matchDiv.className = 'password-match no-match';
            }
        }

        // 폼 제출
        document.querySelector('.password-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // 비밀번호 요구사항 체크
            if (newPassword.length < 8) {
                alert('비밀번호는 8자 이상이어야 합니다.');
                return;
            }

            if (!/[a-zA-Z]/.test(newPassword)) {
                alert('비밀번호에 영문이 포함되어야 합니다.');
                return;
            }

            if (!/[0-9]/.test(newPassword)) {
                alert('비밀번호에 숫자가 포함되어야 합니다.');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            // 비밀번호 변경 성공 시
            alert('비밀번호가 성공적으로 변경되었습니다.');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
