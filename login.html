<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 출퇴근 관리</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">📍</div>
            <h1 class="login-title">출퇴근 관리</h1>
            <p class="login-subtitle">GPS 기반 스마트 출퇴근</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email" class="form-label form-label-required">이메일</label>
                <input type="email" id="email" class="form-input" placeholder="example@company.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label form-label-required">비밀번호</label>
                <input type="password" id="password" class="form-input" placeholder="8자 이상 입력" required>
            </div>

            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="rememberMe">
                    <span>로그인 상태 유지</span>
                </label>
                <a href="#" class="link-text">비밀번호 찾기</a>
            </div>

            <button type="submit" class="btn btn-primary btn-full btn-lg">
                로그인
            </button>
        </form>

        <div class="login-footer">
            <p>아직 계정이 없으신가요?</p>
            <a href="signup.html" class="btn btn-outline btn-full">
                회원가입
            </a>
        </div>

        <div class="divider">
            <span>또는</span>
        </div>

        <button class="btn btn-secondary btn-full" id="adminLoginBtn">
            관리자 로그인
        </button>
    </div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
