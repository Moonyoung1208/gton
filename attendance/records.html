<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>근태기록 - 근태ON</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <header class="header">
        <div class="header-content font-godo">
            <div class="logo">근태ON</div>
            <div class="user-info">홍길동님 환영합니다</div>
        </div>
    </header>

    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <i class="fa-regular fa-house"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="records.html" class="nav-link active">
                    <i class="fa-regular fa-calendar"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="statistics.html" class="nav-link">
                    <i class="fa-solid fa-chart-column"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="mypage.html" class="nav-link">
                    <i class="fa-solid fa-gear"></i>
                </a>
            </li>
        </ul>
    </nav>

    <main class="container">
        <section class="section">
            <h2 class="section-title">근태기록 조회</h2>

            <form action="#" name="">
                <div class="filter-row">

                    <!-- 날짜 입력 -->
                    <div class="date-inputs">
                        <div class="form-group">
                            <label class="form-label" for="start-date">시작일</label>
                            <input type="date" id="start-date" name="startDate" class="form-input" value="2024-11-01">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="end-date">종료일</label>
                            <input type="date" id="end-date" name="endDate" class="form-input" value="2024-12-01">
                        </div>
                    </div>

                    <!-- 근무상태 -->
                    <div class="form-group">
                        <label class="form-label">근무상태</label>
                        <div class="filter-chips" role="group" aria-label="근무상태">
                            <button type="button" class="chip active" data-value="전체">전체</button>
                            <button type="button" class="chip" data-value="정상">정상</button>
                            <button type="button" class="chip" data-value="지각">지각</button>
                            <button type="button" class="chip" data-value="조퇴">조퇴</button>
                            <button type="button" class="chip" data-value="결근">결근</button>
                        </div>
                    </div>

                    <!-- 조회 -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">조회하기</button>
                    </div>

                </div>
            </form>

        </section>

        <section class="section">
            <h2 class="section-title">조회 결과</h2>

            <!-- 결과 카드1 -->
            <div class="result-card card">
                <div class="result-date">2025-12-01 (월)</div>
                <div class="grid grid-2">
                    <div class="result-on">출근: <span>09:00</span></div>
                    <div class="result-off">퇴근: <span>근무중</span></div>    
                    <div class="result-time">근무시간: 05:35</div>
                    <div class="result-status"><span class="badge badge-success">정 상</span></div>
                </div>
            </div>

            <!-- 결과 카드2 -->
            <div class="result-card card">
                <div class="result-date">2025-12-01 (월)</div>
                <div class="grid grid-2">
                    <div class="result-on">출근: <span>09:00</span></div>
                    <div class="result-off">퇴근: <span>근무중</span></div>    
                    <div class="result-time">근무시간: 05:35</div>
                    <div class="result-status"><span class="badge badge-success">정 상</span></div>
                </div>
            </div>

            <!-- 결과 카드3 -->
            <div class="result-card card">
                <div class="result-date">2025-12-01 (월)</div>
                <div class="grid grid-2">
                    <div class="result-on">출근: <span>09:00</span></div>
                    <div class="result-off">퇴근: <span>근무중</span></div>    
                    <div class="result-time">근무시간: 05:35</div>
                    <div class="result-status"><span class="badge badge-success">정 상</span></div>
                </div>
            </div>
            
        </section>
    </main>
</body>

</html>
