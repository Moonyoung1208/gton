<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자로그인 - 근태ON</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <h1>근태ON 관리자 로그인</h1>
            </div>

            <form class="login-form" action="login_process.php" method="POST">
                <div class="form-group">
                    <label class="form-label" for="username">관리자 아이디</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="아이디를 입력해주세요"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">관리자 비밀번호</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호를 입력해주세요"
                        required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">로그인</button>
            </form>
        </div>
    </div>
</body>

</html>
