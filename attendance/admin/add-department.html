    <script>
        // 부서 수정 알림
        function editDept(id, currentName) {
            Swal.fire({
                title: '부서명 수정',
                input: 'text',
                inputValue: currentName,
                showCancelButton: true,
                confirmButtonText: '수정',
                confirmButtonColor: '#3457D5',
                cancelButtonText: '취소',
                inputValidator: (value) => {
                    if (!value) {
                        return '부서명을 입력해주세요!'
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    // 수정을 처리할 PHP로 전송
                    location.href = `edit_dept_process.php?id=${id}&new_name=${encodeURIComponent(result.value)}`;
                }
            })
        }

        // 부서 삭제 알림
        function deleteDept(id) {
            Swal.fire({
                title: '부서를 삭제하시겠습니까?',
                text: "해당 부서에 소속된 직원이 있을 경우 문제가 발생할 수 있습니다.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3457D5',
                confirmButtonText: '삭제',
                cancelButtonText: '취소'
            }).then((result) => {
                if (result.isConfirmed) {
                    location.href = `delete_dept_process.php?id=${id}`;
                }
            })
        }
    </script>
